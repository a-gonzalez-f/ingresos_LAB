<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="jQuery-3.7.0/jquery-3.7.0.min.js"></script>
    <script src="DataTables/datatables.min.js"></script>
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <link
      rel="stylesheet"
      href="DataTables/DataTables-1.13.8/css/dataTables.bootstrap4.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/styles-datatables.css" />
    <title>Listado de Equipos - LAB</title>
    <link rel="icon" href="img/favicon-emova.png" type="image/x-icon" />
    <link
      rel="shortcut icon"
      href="img/favicon-emova.png"
      type="image/x-icon"
    />
  </head>
  <body class="flex">
    <header>
      <header>
        <h1>TECNOLOGÍAS DIGITALES - LABORATORIO</h1>
        <div class="menu">
          <div class="hmb">
            <span class="material-symbols-outlined"> menu </span>
          </div>
          <div class="lim">
            <div class="il">
              <a class="am" href="./index.html">Home</a>
            </div>
            <div class="il">
              <a class="am" href="./ingreso.html">Ingresos</a>
            </div>
            <div class="il">
              <a class="am" href="./listado.html">Listado</a>
            </div>
            <div class="il">
              <a class="am" href="./internos.html">Internos</a>
            </div>
            <div class="il">
              <a class="am" href="./preventivos.html">Preventivos</a>
            </div>
            <div>
              <button id="themeBtn">
                <i class="iconify" data-icon="mdi:white-balance-sunny"></i>
              </button>
            </div>
          </div>
        </div>
      </header>
    </header>
    <h2>LISTADO DE EQUIPOS</h2>
    <div class="filters">
      <div class="filter">
        <h6>Ingresado por</h6>
        <button class="center" id="toggleBtn-1" onclick="toggleColumn(1)">
          Mostrar
        </button>
      </div>
      <div class="filter">
        <h6>Email</h6>
        <button id="toggleBtn-2" onclick="toggleColumn(2)">Mostrar</button>
      </div>
      <div class="filter">
        <h6>Interno</h6>
        <button id="toggleBtn-3" onclick="toggleColumn(3)">Mostrar</button>
      </div>
      <div class="filter">
        <h6>N° Serie</h6>
        <button id="toggleBtn-6" onclick="toggleColumn(6)">Mostrar</button>
      </div>
      <div class="filter">
        <h6>Sector</h6>
        <button id="toggleBtn-9" onclick="toggleColumn(9)">Mostrar</button>
      </div>
      <div class="filter">
        <h6>Visto por</h6>
        <button id="toggleBtn-10" onclick="toggleColumn(10)">Mostrar</button>
      </div>
      <div class="filter">
        <h6>Estado</h6>
        <select id="estadoFilter" onchange="filterByEstado()">
          <option value="">Todos</option>
          <option value="No iniciado">No iniciado</option>
          <option value="Iniciado">Iniciado</option>
          <option value="En espera">En espera</option>
          <option value="Sin arreglo">Sin arreglo</option>
          <option value="Reparado">Reparado</option>
        </select>
      </div>
    </div>
    <table id="equipos-table" class="table table-hover display">
      <thead>
        <tr>
          <th>Ingreso</th>
          <th>Ingresado por</th>
          <th>Email</th>
          <th>Interno</th>
          <th>Equipo</th>
          <th>Marca</th>
          <th>N° Serie</th>
          <th>Falla</th>
          <th>Línea</th>
          <th>Sector</th>
          <th>Visto por</th>
          <th id="estado">Estado</th>
          <th id="deleteBtn"></th>
          <th id="checkbox"></th>
        </tr>
      </thead>
    </table>
    <button class="eliminarbutton" onclick="deleteSelectedEquipos()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="1.3em"
        height="1.3em"
        viewBox="0 0 24 24"
      >
        <path
          fill="currentColor"
          d="M7 21q-.825 0-1.412-.587T5 19V6H4V4h5V3h6v1h5v2h-1v13q0 .825-.587 1.413T17 21zm2-4h2V8H9zm4 0h2V8h-2z"
        />
      </svg>
      Eliminar Seleccionados
    </button>
    <footer class="absolute">
      <img
        src="./img/emova-aplicacion-footer-2.png"
        alt="emova"
        class="footer-img"
      />
    </footer>
    <script src="listadoContextMenu.js"></script>
    <script src="listado.js"></script>
    <script src="menu.js"></script>
    <script src="theme.js"></script>
  </body>
</html>
