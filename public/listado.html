<!-- listado.html -->
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Tecnologías Digitales - Listado de Equipos</title>
  </head>
  <body>
    <header>
      <h1>TECNOLOGÍAS DIGITALES - LABORATORIO</h1>
    </header>
    <h2>LISTADO DE EQUIPOS</h2>
    <table id="equipos-table">
      <thead>
        <tr>
          <th>Fecha de Ingreso</th>
          <th>Ingresado por</th>
          <th>Email</th>
          <th>Interno</th>
          <th>Equipo</th>
          <th>Marca</th>
          <th>N° de Serie</th>
          <th>Descripción de la Falla</th>
          <th>Línea</th>
          <th>Sector</th>
          <th>Acciones</th>
          <th></th>
        </tr>
      </thead>
    </table>

    <div>
      <button class="eliminarbutton" onclick="deleteSelectedEquipos()">
        Eliminar Seleccionados
      </button>
    </div>

    <script src="listado.js"></script>
  </body>
</html>
