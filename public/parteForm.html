<!-- parteForm.html -->
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/parteForm.css" />
    <title>Form Parte</title>
  </head>
  <body>
    <main class="c">
      <form class="c" method="post" action="/procesar_form">
        <div class="header">
          <h2>PARTE DE TRABAJO</h2>
        </div>
        <div class="ins">
          <h6>FECHA</h6>
          <div class="categ">
            <div>
              <label for="fechaPlanificada">Planificada </label>
              <input
                type="date"
                id="fechaPlanificada"
                name="fechaPlanificada"
              />
            </div>
            <div>
              <label for="fechaRealizada">Realizada </label>
              <input type="date" name="fechaRealizada" id="fechaRealizada" />
            </div>
          </div>
          <h6>Traslados</h6>
          <div class="categ">
            <div>
              <label for="traslado-desde">Desde </label>
              <input
                type="text"
                value="Lacroze"
                id="traslado-desde"
                name="traslado-desde"
              />
            </div>
            <div>
              <label for="traslado-hasta">Hasta </label>
              <input type="text" name="traslado-hasta" id="traslado-hasta" />
            </div>
          </div>
          <h6>Horario</h6>
          <div class="categ">
            <div>
              <label for="inicio">Inicio </label>
              <input type="time" value="08:00" name="inicio" id="inicio" />
            </div>
            <div>
              <label for="final">Final </label>
              <input type="time" value="10:00" name="final" id="final" />
            </div>
          </div>
          <div>
            <label for="unidadMantenimiento">Unidad de Mantenimiento</label>
            <input
              type="text"
              name="unidadMantenimiento"
              id="unidadMantenimiento"
            />
          </div>
          <div>
            <h6>TIEMPO</h6>
          </div>
          <div class="categ">
            <div>
              <h6>Asignado</h6>
              <div class="tmp">
                <div>
                  <label for="tmp-asgn-tareas-1">Tareas</label>
                  <input
                    type="number"
                    name="tmp-asgn-tareas-1"
                    id="tmp-asgn-tareas-1"
                    min="0"
                    max="8"
                    step=".5"
                    value="2"
                  />
                </div>
                <div>
                  <label for="tmp-asgn-traslado-1">Traslado</label>
                  <input
                    type="number"
                    name="tmp-asgn-traslado-1"
                    id="tmp-asgn-traslado-1"
                    min="0"
                    max="8"
                    step=".5"
                  />
                </div>
              </div>
            </div>
            <div>
              <h6>Ejecutado</h6>
              <div class="tmp">
                <div>
                  <label for="tmp-ejct-tareas-1">Tareas</label>
                  <input
                    type="number"
                    name="tmp-ejct-tareas-1"
                    id="tmp-ejct-tareas-1"
                    min="0"
                    max="8"
                    step=".5"
                    value="2"
                  />
                </div>
                <div>
                  <label for="tmp-ejct-traslado-1">Traslado</label>
                  <input
                    type="number"
                    name="tmp-ejct-traslado-1"
                    id="tmp-ejct-traslado-1"
                    min="0"
                    max="8"
                    step=".5"
                  />
                </div>
              </div>
            </div>
          </div>
          <div>
            <label for="tarea-trabajo">Tarea / Trabajo</label>
            <select
              id="tarea-trabajo"
              name="TE - Tarea Eventual"
              value="TE - Tarea Eventual"
            >
              <option value="TE - Tarea Eventual">TE - Tarea Eventual</option>
              <option value="C1 - Telemandos Aux.">C1 - Telemandos Aux.</option>
              <option value="C3 - Telemandos Subest.">
                C3 - Telemandos Subest.
              </option>
              <option value="A1 - Carteles TEA">A1 - Carteles TEA</option>
            </select>
          </div>
          <div>
            <label for="observaciones">Observaciones</label>
            <textarea
              name="observaciones"
              id="observaciones"
              maxlength="200"
            ></textarea>
          </div>
          <div class="workers">
            <div class="worker">
              <div>
                <label for="legajo-1">Legajo:</label>
                <input
                  type="number"
                  class="legajo"
                  list="legajos-list"
                  name="legajo-1"
                  id="legajo-1"
                  max="99999"
                  min="1"
                />
                <datalist id="legajos-list"></datalist>
              </div>
              <div>
                <label for="nombre-1">Nombre:</label>
                <input type="text" name="nombre-1" id="nombre-1" />
              </div>
            </div>
            <div class="r">
              <button type="button" onclick="addWorker()">
                <span class="material-symbols-outlined add">add_box</span>
              </button>
            </div>
          </div>
        </div>
        <button type="submit">
          <span class="material-symbols-outlined check">check_circle</span>
        </button>
      </form>
    </main>
    <script src="./parteForm.js"></script>
  </body>
</html>
