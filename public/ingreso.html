<!-- ingreso.html -->
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Ingresos - LAB</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="icon" href="img/favicon-emova.png" type="image/x-icon" />
    <link
      rel="shortcut icon"
      href="img/favicon-emova.png"
      type="image/x-icon"
    />
  </head>
  <body class="flex">
    <header>
      <a href="./index"><h1>TECNOLOGÍAS DIGITALES - LABORATORIO</h1></a>
      <div class="menu">
        <div class="hmb">
          <img src="./img/icons/menu.png" />
        </div>
        <div class="lim">
          <div class="il">
            <a class="am" href="/">Home</a>
          </div>
          <div class="il" id="equipos">
            <p class="am">Equipos</p>
            <div class="equipos">
              <a class="am" href="./ingreso-equipos">Ingreso</a>
              <a class="am" href="./listado-equipos">Listado</a>
            </div>
          </div>
          <div class="il" id="radios">
            <p class="am">Radios</p>
            <div class="radios">
              <a class="am" href="./ingreso-radios">Ingreso</a>
              <a class="am" href="./listado-radios">Listado</a>
            </div>
          </div>
          <div class="il">
            <a class="am" href="./preventivos">Preventivos</a>
          </div>
          <div class="il">
            <a class="am" href="./internos">Internos</a>
          </div>
          <div class="il">
            <a class="am" href="./formulario-parte">Partes</a>
          </div>
        </div>
      </div>
    </header>
    <h2>INGRESO DE EQUIPOS A REPARAR</h2>
    <form id="ingreso-form">
      <div>
        <label for="fechaIngreso">Fecha ingreso:</label>
        <input
          class="inputs"
          type="date"
          id="fechaIngreso"
          name="fechaIngreso"
          min="2000-01-01"
          max="2100-01-01"
          required
        />
      </div>

      <div>
        <label for="ingresa">Enviado por:</label>
        <input
          class="inputs"
          type="text"
          id="ingresa"
          name="ingresa"
          placeholder="Nombre y Apellido"
          maxlength="30"
          required
        />
      </div>

      <div>
        <label for="email">Email:</label>
        <input
          class="inputs"
          type="email"
          id="email"
          name="email"
          placeholder="email@email.com"
          maxlength="40"
        />
      </div>

      <div>
        <label for="interno">Interno:</label>
        <input
          class="inputs"
          type="tel"
          id="interno"
          name="interno"
          maxlength="10"
          placeholder="Ingrese su interno"
          oninput="validarNumeros(this)"
        />
      </div>

      <div>
        <label for="equipo">Equipo:</label>
        <input
          class="inputs"
          type="text"
          id="equipo"
          name="equipo"
          placeholder="Ingrese su equipo / producto"
          maxlength="30"
          required
        />
      </div>

      <div>
        <label for="marca">Marca:</label>
        <input
          class="inputs"
          type="text"
          id="marca"
          name="marca"
          placeholder="Ingrese la marca del equipo"
          maxlength="30"
        />
      </div>

      <div>
        <label for="nSerie">N° de Serie:</label>
        <input
          class="inputs"
          type="text"
          id="nSerie"
          name="nSerie"
          placeholder="Ingrese N° de Serie"
          maxlength="30"
        />
      </div>

      <div>
        <label for="falla">Descripción de la falla:</label>
        <input
          class="inputs"
          type="text"
          id="falla"
          name="falla"
          placeholder="Breve descripción de la falla"
          maxlength="100"
        />
      </div>

      <div>
        <label for="linea">Línea:</label>
        <select class="inputs" type="text" id="linea" name="linea">
          <option value="N/A">N/A</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="D">D</option>
          <option value="E">E</option>
          <option value="H">H</option>
          <option value="P">P</option>
          <option value="U">U</option>
        </select>
      </div>

      <div>
        <label for="sector">Sector:</label>
        <input
          class="inputs"
          type="text"
          id="sector"
          name="sector"
          placeholder="Ingrese su área, jefatura o sector"
          maxlength="30"
        />
      </div>

      <div class="divcantidad">
        <label for="cantidad">Cantidad:</label>
        <div class="row">
          <div>
            <input
              class="inputs"
              type="number"
              id="cantidad"
              name="cantidad"
              value="1"
              min="1"
              max="20"
              required
            />
          </div>
          <div class="controls">
            <button
              type="button"
              class="increment"
              onclick="incrementCantidad()"
            >
              +
            </button>
            <button
              type="button"
              class="decrement"
              onclick="decrementCantidad()"
            >
              -
            </button>
          </div>
        </div>
      </div>

      <button class="submitbutton" type="submit">Ingresar</button>
    </form>
    <footer>
      <img
        src="./img/emova-aplicacion-footer-2.png"
        alt="emova"
        class="footer-img"
      />
    </footer>
    <script src="form.js"></script>
    <script src="menu.js"></script>
  </body>
</html>
